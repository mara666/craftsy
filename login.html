<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="f-l">
            <a href="home.html" id="logo"><img src="img/logo.png" alt="logo"></a>
        </div>
        <div class="f-l">
            <ul class="listaEnLinea">
                <li><a href="">Smartphones</a></li>
                <li><a href="">Tablets</a></li>
                <li><a href="">Computadoras</a></li>
            </ul>
        </div>
        <div class="f-r">
            <ul class="listaEnLinea">
                <li><a href="login.html">Login</a></li>
                <li><a href="registro.html">Registro</a></li>
            </ul>
        </div>
    </header>

    <main>
        <form action="home.html">
            <h1>BIENVENIDO</h1>
            <div class="negrita">
                <label for="email"></label>Email
                <br>
                <input type="text" class="caja_texto" name="email" id="email" placeholder=" Email">
            </div>            
            <br>
            <div class="negrita">
                <label for="password"></label>Contraseña
                <br>
                <input type="password" class="caja_texto" name="password" id="password" placeholder=" Contraseña">
            </div>
            <br>
            <div class="recordarme f-r">
                <input type="checkbox" name="password" id="password" checked> Recordarme
            </div>
            <div class="obligatorio">
                <p>La combinación ingresada de email y contraseña no es válida.</p>
            </div>
            <div>
                <button class="button_inicio" type="submit">Ingresar</button>
            </div>
        </form>
    </main>
</body>
</html>
