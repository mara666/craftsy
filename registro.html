<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="f-l">
            <a href="index.html" id="logo"><img src="img/logo.png" alt="logo"></a>
        </div>
        <div class="f-l">
            <ul class="listaEnLinea">
                <li><a href="">Smartphones</a></li>
                <li><a href="">Tablets</a></li>
                <li><a href="">Computadoras</a></li>
            </ul>
        </div>
        <div class="f-r">
            <ul class="listaEnLinea">
                <li><a href="login.html">Login</a></li>
                <li><a href="registro.html">Registro</a></li>
            </ul>
        </div>
    </header>
    <main>
        <form action="home.html">
            <h1>Bienvenido</h1>
            <div class="negrita">
                <label for="nombre">Nombre</label>
                <br>
                <input type="text" class="caja_texto" name="nombre" id="nombre" placeholder=" Nombre">
                <br>
            </div>
            <div class="obligatorio">
                <label>Obligatorio</label>
            </div>
            <br>
            <br>
            <div class="negrita">
                <label for="email">Email</label>
                <br>
                <input type="email" class="caja_texto" name="email" id="email" placeholder=" Email">
                <br>
            </div>
            <div class="obligatorio">
                <label>Obligatorio</label>
            </div>
            <br>
            <br>
            <div class="negrita">
                <label for="contraseña">Contraseña</label>
                <br>
                <input type="contraseña" class="caja_texto" name="contraseña" id="contraseña" placeholder=" Contraseña">
                <br>
            </div>
            <div class="obligatorio">
                <label>Obligatorio</label>
            </div>
            <br>
            <br>
            <h4>Género</h4>
            <input type="radio" name="m" id="m" checked value="m">Masculino
            <input type="radio" name="f" id="f" value="f">Femenino
            <input type="radio" name="o" id="o" value="o">Otro
            <br>
            <br>

            <div>
                <button class="button_inicio">Registrarme</button>
                <button class="button_inicio">Cancelar</button>
            </div>
        </form>
    </main>
</body>

</html>
